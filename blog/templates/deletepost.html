{% extends 'base.html' %}
{% block title %}Delete blog post{% endblock %}
{% block content%}
    {% if user.is_authenticated %}
    <h1>Delete Post...</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>
    <div class="form-group">
    <form method="post">
    {% csrf_token %}
    <strong>Are you sure you wanna delete?</strong><br/><br/><br/>
    <input class="btn btn-danger" type="submit" value="Delete Post">
    <a href="{% url 'home' %}" class="btn btn-info">Go Back</a>
    </div>
    {% endif %}
{%endblock%}
