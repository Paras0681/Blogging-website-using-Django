{% extends 'base.html' %}
{% block content %}

<h1>Post</h1>
<ul>
	{% for post in object_list %}
		<li><a href="{% url 'article-detail' post.pk %}">
			{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} 
			{% if user.is_authenticated %}
			- <a href="{% url 'updatepost' post.pk %}">Edit</a> | <a href="{% url 'deletepost' post.pk %}">Delete</a>
			{% endif %}
			<br/>
			{{ post.body }}
		</li>
	{% endfor %}
</ul>

{% endblock %}
