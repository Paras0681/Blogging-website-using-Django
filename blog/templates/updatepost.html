{% extends 'base.html' %}
{% block title %}Edit blog post{% endblock %}
{% block content%}
    {% if user.is_authenticated %}
    <h1>Update Post...</h1>
    <br/><br/>
    <div class="form-group">
    <form action="{%  url 'updatepost' post.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Post">
    </div>
    {% else %}
    You are not allowed here First login!
    {% endif %}
{%endblock%}
